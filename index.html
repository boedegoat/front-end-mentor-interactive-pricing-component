<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <!-- gfonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- js -->
    <script src="js/main.js" defer></script>
    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <header class="page-header">
      <h1 class="main-header">Simple, traffic-based pricing</h1>
      <h4 class="sub-header">Sign-up for our 30-day trial. No credit card required.</h4>
    </header>
    <div class="price-component">
      <header class="price-header">
        <p class="view">100K Pageviews</p>
        <h1 class="dollar">$16.00</h1>
        <p class="time">/month</p>
        <div class="slider">
          <div class="custom-slider">
            <input type="range" min="0" max="32" value="16" />
          </div>
        </div>
      </header>
      <div class="price-billing">
        <p class="label">Monthly Billing</p>
        <label class="switch">
          <input type="checkbox" />
          <span class="switcher"></span>
        </label>
        <p class="label">Yearly Billing <mark class="discount">25%</mark></p>
      </div>
      <hr class="price-divider" />
      <footer class="price-bottom">
        <ul class="benefits-list">
          <li class="benefit">Unlimited websites</li>
          <li class="benefit">100% data ownership</li>
          <li class="benefit">Email reports</li>
        </ul>
        <button class="start-trial-btn">Start my trial</button>
      </footer>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      &nbsp; | &nbsp; Coded by
      <a href="https://www.frontendmentor.io/profile/boedegoat" target="_blank">boedegoat</a>
    </footer>
  </body>
</html>
